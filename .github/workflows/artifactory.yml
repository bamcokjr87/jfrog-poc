name: Publish to JFrog Artifactory

on:
  push:
    branches:
      - main  # Only run on pushes to the main branch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v2
        with:
          version: 'latest'

      - name: Configure JFrog CLI
        env:
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          jfrog rt config --url=$JFROG_URL --user=$JFROG_USERNAME --password=$JFROG_PASSWORD --interactive=false

      - name: Upload artifact to Artifactory
        run: |
          jfrog rt upload "path/to/your/artifact.zip" "your-repo-name/path/in/artifactory/"
