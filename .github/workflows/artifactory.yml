name: Publish to JFrog Artifactory

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          sudo mv jfrog /usr/local/bin/

      - name: Configure JFrog CLI with username and password
        env:
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          jfrog rt config --url=$JFROG_URL --user=$JFROG_USERNAME --password=$JFROG_PASSWORD

      - name: Upload artifact to Artifactory
        run: |
          jfrog rt upload "path/to/your/artifact.zip" "your-repo-name/path/in/artifactory/"
